{% extends "base.html" %}
{% block title %}Courses List{% endblock %}
{% block content %}
<h2>Courses</h2>
<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Course Name</th>
            <th>Course Code</th>
            <th>Instructor</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{ course.name }}</td>
            <td>{{ course.code }}</td>
            <td>{{ course.instructor.username }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
